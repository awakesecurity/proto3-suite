name: ci
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        compiler:
          - ghc92
          - ghc94
          - ghc96
          - ghc98
          - ghc910
        dhall:
          - false
          - true
        swagger:
          - false
          - true
        swaggerWrapper:
          - false
          - true
        exclude:
          - swagger: false
            swaggerWrapper: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: cachix/install-nix-action@v31
        name: Install Nix
      - uses: cachix/cachix-action@v16
        name: Set up Cachix
        with:
          name: awakesecurity
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: nix-build --attr proto3-suite --argstr compiler "${{ matrix.compiler }}" --arg enableDhall "${{ matrix.dhall }}" --arg enableSwagger "${{ matrix.swagger }}" --arg swaggerWrapperFormat "${{ matrix.swaggerWrapper }}"
